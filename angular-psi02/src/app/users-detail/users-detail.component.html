<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<body style="margin: 0;">
	<div *ngIf="user">
		<div class="topnav" >
			<a class="mainPage" style = "float:left" routerLink="/dashboard">Main Page</a>
			<a style = "float:right">
			<button class="button1" type="button" (click)="options[0]" (click)="changeViewU(options[0])" >Uploaded</button>
			</a>
			<a style = "float:right">
			<button class="button2" type="button" (click)="options[1]" (click)="changeViewU(options[1])" >Favorites</button>
			</a>
			<div class = "userName">
			<label for="hero-img" >{{user.user_name}}</label>
			</div>
		</div><br>
		<label style = "float:left" for="flup" class="browse">Select Folder</label>
		<input #myInput type="file"
			id="flup" (change)="get_folder($event)" 
			webkitdirectory multiple style="display: none"><br><br><br>
		<div *ngIf="folder_upload_check">
			<a *ngFor="let photo of folder_photos_demo">
				<img [src]="photo" height="200"/>
			</a>
			<div class="button3">
				<button class="uploadfolder" (click)="upload_folder()">Upload Folder</button>
				<button class="canceluploadfolder" (click)="cancel_upload_folder()">Cancel</button>
			</div>
		</div>
		<div *ngIf="folder_desc">
			<div><img [src]="current_folder_photo" height="200"/></div>
			
			<label for="">Photo's Description (Maximum of 500 characters):</label><br>
			<input class="descriBox" type="text" id="imageUpload" [(ngModel)]="temp_desc_folder" maxlength="500" ><br><br>
			<a>
			<button class="upload" (click)="uploadPhotoFromFolder()">Upload</button>
			</a>
			<a>
			<button class="skip" (click)="skipUploadPhotoFromFolder()">Skip</button>
			</a>		
		</div>
		
		<label style = "float:left" for="avatar" class="browse">Select Image</label>
		<input class="browse" type="file"
			id="avatar" name="avatar"
			accept="image/png, image/jpeg"
			(change)="fileEvent()" style="display: none"><br><br><br>
		<img [src]="photo_str" height="200"/>

		<div *ngIf="select">
			<label for="">Photo's Name (Maximum of 100 characters):</label><br>
			<input class="nameBox" type="text" id="photo-name" [(ngModel)]="temp_name" maxlength="100" ><br><br>
			<label for="">Photo's Description (Maximum of 500 characters):</label><br>
			<input class="descriBox" type="text" id="photo-desc" [(ngModel)]="temp_desc" maxlength="500" ><br><br>
			<button class="save" (click)="save()">Save</button>
		</div>

		<div class="photos-menu">
			<div class = "photos">
				<a *ngFor="let photo of requested_photos"
					routerLink="/detail_photo/{{photo._id}}">
					<p class= "description">{{photo.photo_name}}</p>
					<img class="photo" [src]="photo._photo" height="200"/>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
